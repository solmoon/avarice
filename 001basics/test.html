<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给你的诗</title>
    <style type="text/css">
        body{
            background-image: url(./image/02.jpg);
        }
        @keyframes myfirst {
            from {opacity: 0;}
            to {opacity: 100;}
        }
        p{animation: myfirst 3s infinite}
    </style>
</head>
<body>
<audio src="wav/bgm.wav" autoplay="autoplay">
</audio>
<h1>见与不见</h1>
<p>你见，或者不见我</p>
<p>我就在那里  不悲不喜</p>
<p>你念，或者不念我</p>
<p>情就在那里  不来不去</p>
<p>你爱，或者不爱我</p>
<p>爱就在那里  不增不减</p>
<p>你跟，或者不跟我</p>
<p>我的手就在你手里  不舍不弃</p>
<p>来我的怀里</p>  
<p>或者   让我住进你的心里</p>
<p>默然 相爱</p>
<p>寂静 欢喜</p>
</body>
</html>
