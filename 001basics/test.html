<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给你的诗</title>
    <style type="text/css">
        body{
            background-image: url(./image/02.jpg);
        }
        @keyframes myfirst {
            from {opacity: 0;}
            to {opacity: 100;}
        }
        p{animation: myfirst 2s infinite}
    </style>
</head>  
<body>
<h1>见与不见    
<p>你见，或者不见我
<p>我就在那里  不悲不喜
<p>你念，或者不念我
<p>情就在那里  不来不去
<p>你爱，或者不爱我
<p>爱就在那里  不增不减
<p>你跟，或者不跟我
<p>我的手就在你手里  不舍不弃
<p>来我的怀里  
<p>或者   让我住进你的心里
<p>默然 相爱
<p>寂静 欢喜
</body>
</html>
